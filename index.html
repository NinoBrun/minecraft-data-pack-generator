<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Structure Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Datapack File Structure Generator</h1>
    </header>
    <main>
        <div class="container">
            <label for="datapack-name">Name</label>
            <input type="text" id="datapack-name" placeholder="Enter datapack name">
                        
            <label for="datapack-description">Description (optional)</label>
            <textarea id="datapack-description" rows="4" placeholder="The default data for Minecraft"></textarea>

            <label for="version-select">Version</label>
            <select id="version-select">
                <option value="61" selected>61 (current)</option>
                <option value="57">57</option>
                <option value="48">48</option>
                <option value="41">41</option>
                <option value="26">26</option>
                <option value="18">18</option>
                <option value="15">15</option>
                <option value="12">12</option>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
            </select>
            <div id="compatibility-text"></div>

            <label for="datapack-photo">Photo (optional)</label>
            <input type="file" id="datapack-photo" accept="image/*">
        </div>
        <div class="container">
            <div id="file-structure">
                <label><input type="checkbox">data pack name</label><br>
                <label><input type="checkbox">pack.mcmeta</label><br>
                <label><input type="checkbox">pack.png</label><br>
                <label><input type="checkbox">data</label><br>
                <label><input type="checkbox">namespace</label><br>
                <label><input type="checkbox">function</label><br>
                <label><input type="checkbox">structure</label><br>
                <label><input type="checkbox">tags</label><br>
                <label><input type="checkbox">advancement</label><br>
                <label><input type="checkbox">banner_pattern</label><br>
                <label><input type="checkbox">chat_type</label><br>
                <label><input type="checkbox">damage_type</label><br>
                <label><input type="checkbox">dimension</label><br>
                <label><input type="checkbox">dimension_type</label><br>
                <label><input type="checkbox">enchantment</label><br>
                <label><input type="checkbox">enchantment_provider</label><br>
                <label><input type="checkbox">instrument</label><br>
                <label><input type="checkbox">item_modifier</label><br>
                <label><input type="checkbox">jukebox_song</label><br>
                <label><input type="checkbox">loot_table</label><br>
                <label><input type="checkbox">painting_variant</label><br>
                <label><input type="checkbox">predicate</label><br>
                <label><input type="checkbox">recipe</label><br>
                <label><input type="checkbox">trim_material</label><br>
                <label><input type="checkbox">trim_pattern</label><br>
                <label><input type="checkbox">wolf_variant</label><br>
                <label><input type="checkbox">worldgen</label><br>
                <label><input type="checkbox">biome</label><br>
                <label><input type="checkbox">configured_carver</label><br>
                <label><input type="checkbox">configured_feature</label><br>
                <label><input type="checkbox">density_function</label><br>
                <label><input type="checkbox">noise</label><br>
                <label><input type="checkbox">noise_settings</label><br>
                <label><input type="checkbox">placed_feature</label><br>
                <label><input type="checkbox">processor_list</label><br>
                <label><input type="checkbox">structure</label><br>
                <label><input type="checkbox">structure_set</label><br>
                <label><input type="checkbox">template_pool</label><br>
                <label><input type="checkbox">world_preset</label><br>
                <label><input type="checkbox">flat_level_generator_preset</label><br>
                <label><input type="checkbox">multi_noise_biome_source_parameter_list</label><br>
            </div>
            <button id="generate-button" onclick="generateDatapack()">Generate Datapack</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Minecraft Datapack Filestructure Generator</p>
        <p>
            <a href="https://github.com/NinoBrun/minecraft-datapack-filestructure-generator.git" target="_blank">GitHub Repository</a>
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/fileStructure.js"></script>
    <script src="js/main.js"></script>
    <script src="js/versionsList.js"></script>
</body>
</html>
